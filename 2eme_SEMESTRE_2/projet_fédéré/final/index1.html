<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Index Page</title>
<style type="text/css">
#todocontainer{
 margin-top: 50px;
}
</style>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.
css">
</head>
<body>

    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="logo-bg-transparant.png" alt="Logo">
                <a class="navbar-brand" href="#">Municipality TN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#two">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1">Connect</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto"> <!-- Adjusted class: ms-auto -->
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    
<section id="todocontainer">
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<table class="table">
<thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Name and LastName</th>
<th scope="col">Status</th>
<th scope="col">Update</th>
<th scope="col">Delete</th>
</tr>
</thead>
 <tbody>
<tr th:each="todo : ${todos}">
<th scope="row" th:text=${todo.id}></th>
<td th:text=${todo.todoItem}></td>
<td th:text=${todo.completed}></td>
<td>
<form th:action="@{/todoUpdate/{id}(id=${todo.id})}"
method="POST" enctype="multipart/form-data">
<div class="form-group">
<button type="submit" class="btn btn-success btn-sm text-
white">Update</button>
</div>
</form>
</td>
<td>
<form th:action="@{/todoDelete/{id}(id=${todo.id})}"
method="POST" enctype="multipart/form-data">
<div class="form-group">
<button type="submit" class="btn btn-danger btn-sm text-
white">Delete</button>
</div>
</form>
</td>
</tr>
</tbody>
</table>
<div class="d-flex justify-content-center">
<a class="btn btn-success btn-lg text-white" data-toggle="modal"
data-target="#viewModal">Add New User</a>
</div>
</div>
<div class="col-md-2"></div>
</div>
<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-
labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
 <h5 class="modal-title" id="exampleModalLabel">New User</h5>
<button type="button" class="close" data-dismiss="modal" aria-
label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<form th:action="@{/todoNew}" method="POST"
enctype="multipart/form-data">
<div class="form-group">
<label for="exampleInputEmail1">Name</label>
<input type="text" class="form-control" name="todoItem" aria-
describedby="emailHelp" placeholder="Enter Name">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">LastName</label>
    <input type="text" class="form-control" name="todoItem" aria-
    describedby="emailHelp" placeholder="Enter LastName">
    </div>
<div class="form-group">
<!-- <label for="exampleFormControlSelect1">Status</label>
<select class="form-control" name="status">
<option>Yes</option>
<option>No</option> -->
<!-- </select> -->
</div>
<div class="form-group">
    <label for="exampleInputEmail1">CIN</label>
    <input type="text" class="form-control" name="todoItem" aria-
    describedby="emailHelp" placeholder="Enter CIN">
    </div>
<button type="button" class="btn btn-secondary" data-
dismiss="modal">Close</button>
<button type="submit" class="btn btn-primary">Add User</button>
</form>
</div>
</div>
</div>
</div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.
js"></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
></script>
</body>
</html>
