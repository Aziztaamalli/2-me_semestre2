<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST and GET Requests</title>
</head>
<body>
    <h1>POST and GET Requests</h1>

    <!-- POST Form -->
    <form id="postForm">
        <label for="postName">Name:</label>
        <input type="text" id="postName" name="name" placeholder="Enter your name"><br>
        <label for="postAge">Age:</label>
        <input type="number" id="postAge" name="age" placeholder="Enter your age"><br>
        <button type="button" onclick="sendPostRequest()">Submit POST Request</button>
    </form>
    <!-- GET Button -->
    <button type="button" onclick="sendGetRequest()">Submit GET Request</button>

    <!-- Display Area -->
    <div id="response"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
