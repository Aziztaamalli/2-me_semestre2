<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <input type="text" id="name"><br>
    <input type="text" id="id">

    <input type="button" value="Enzel" onclick="enzl()">



<script>

    function enzl(){
    localStorage.removeItem('etudiant');
    ch = document.getElementById('name').value;
    x= document.getElementById('id').value;

    obj = {}

    obj.nom=ch;
    obj.id=x;

    chaine = JSON.stringify(obj);  //Stringify : JS OBJECT => JSON ( JESAN )

    localStorage.setItem('etudiant',chaine);


    res = JSON.parse(localStorage.getItem('etudiant'));  //PARSE  : JSON ( JESAN ) => JS OBJECT

    alert(res);

    
   
    
}

</script>

</body>
</html>
