<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Gestion des Etudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Interface Gestion des Etudiants</h1>
    <button type="button" id="addBtn" class="btn btn-primary">Ajout</button>
    <button type="button" class="btn btn-success" id="display">Affichage</button>
    <button type="button" class="btn btn-warning" id="theme">Th√®me</button>
    <div id="studentTable"></div>
    <script>
        document.getElementById("addBtn").addEventListener("click", function() {
            window.location.href = "ajout.html";
        });
    </script>
    <script src="Affichage.js"></script>
    <script>
        document.getElementById("theme").addEventListener("click", function() {
            document.body.style.backgroundColor = "#1c87c9";
            var logoImg = document.createElement("img");
            logoImg.src = "./istic.png";
            logoImg.style.position = "fixed";
            logoImg.style.top = "0";
            logoImg.style.right = "0";
            logoImg.style.width = "100px";
            logoImg.style.height = "auto";
            document.body.appendChild(logoImg);
        });
    </script>
</body>
</html>
